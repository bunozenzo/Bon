<div class="login" >
    <form class="form-horizonal" #f="ngForm" (ngSubmit)="Checklogin(f.value)">
        <div class="form-group">
            <label class="col-md-2">Username </label>
            <div class="col-md-10">
                <input type="text" name="username" class="form-control"  placeholder="Username" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Password </label>
            <div class="col-md-10">
                <input type="password" name="password" class="form-control"  placeholder="Username" ngModel>
            </div>
        </div>
        <br>
        <div class="form-group">
        <div class="col-md-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </div>

    </form>
</div>
