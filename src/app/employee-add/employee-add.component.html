<form class="form" #f="ngForm" (ngSubmit)="SaveForm()" >
  <div class="form-group">
    <label>Name</label>
    <div><input type="text" name="name" ngModel/></div>
  </div>
  <div class="form-group">
    <label>Age</label>
    <div><input type="text" name="age" ngModel/></div>
  </div>
  <div class="form-group">
    <label>Status</label>
    <div><input type="checkbox" name="status" ngModel/></div>
  </div>
  <div class="form-group">
    <button type="submit">Save</button>
    <button type="button" (click)="GotoDemo()">Cancel</button>
  </div>
</form>
