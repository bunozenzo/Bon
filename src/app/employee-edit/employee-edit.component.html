<form class="form" #f="ngForm" (ngSubmit)="SaveForm(f.value)" *ngIf="employees2">
    <div class="form-group">
        <label>Name</label>
        <div><input type="text" name="name" [(ngModel)]="employees2.name"/></div>
    </div>
    <div class="form-group">
        <label>Age</label>
        <div><input type="text" name="age" [(ngModel)]="employees2.age"/></div>
    </div>
    <div class="form-group">
        <label>Status</label>
        <div><input type="checkbox" name="status" [(ngModel)]="employees2.status"/></div>
    </div>
        <div class="form-group">
            <button type="submit">Save</button>
            <button type="button" (click)="GotoDemo()">Cancel</button>
        </div>
</form>
